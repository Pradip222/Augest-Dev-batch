<template>
    <lightning-card title="loop" icon-name="custom:custom14">
        <ul>

            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>{contact.Name}, {contact.Title} </li>
            </template>
        </ul>
        <lightning-input label="Name"></lightning-input>
        <lightning-input label="Id"></lightning-input>
        <lightning-input label="Title"></lightning-input>
        <div></div>
        <lightning-button onclick={handleClick} label="Add Contact"></lightning-button>
       

     

    </lightning-card>
</template>
